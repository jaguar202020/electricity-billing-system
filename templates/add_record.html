<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Record</title>
    <style>
        body { font-family: Arial; text-align: center; background-color: #f4f4f9; }
        form { margin: 30px auto; padding: 20px; background: white; width: 50%; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        input { padding: 10px; width: 80%; margin: 10px; }
        button { padding: 10px 20px; background-color: #007bff; border: none; color: white; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h2>Add New Record to {{ table_name }}</h2>
    <form method="POST">
        {% for col in columns %}
            <div>
                <label>{{ col }}:</label><br>
                <input type="text" name="{{ col }}" required>
            </div>
        {% endfor %}
        <button type="submit">Add Record</button>
    </form>
    <button onclick="window.location.href='/'">‚Üê Back</button>
</body>
</html>

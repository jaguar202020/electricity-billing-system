<!DOCTYPE html>
<html>
<head>
    <title>Update Record</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; padding: 20px; }
        form { background: white; padding: 20px; border-radius: 6px; width: 400px; margin: auto; box-shadow: 0 0 10px #aaa; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #007bff; color: white; padding: 8px 12px; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Update Record - {{ table }}</h2>
    <form method="POST">
        {% for key, value in record.items() if not key.endswith('_id') %}
        <label>{{ key }}</label>
        <input type="text" name="{{ key }}" value="{{ value }}">
        {% endfor %}
        <button type="submit">Update</button>
    </form>
</body>
</html>
